<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Students Management System{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white p-3 position-relative">
        <div class="container">
            <h1 class="h3 mb-0">Students Management System</h1>
            <nav class="position-absolute top-0 end-0 mt-2 me-3">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout ({{ user.username }})</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="container my-4 flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-dark text-white text-center p-3 mt-auto">
        <p class="mb-0">Â© 2025 Students Management System</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
