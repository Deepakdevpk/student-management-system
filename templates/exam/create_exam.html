{% extends "base.html" %}
{% block title %}Create Exam{% endblock %}

{% block content %}
<div class="mb-3">
  <a href="javascript:history.back()" class="back-arrow" style="font-size: 1.5rem; text-decoration: none;" title="Go back">
    <i class="bi bi-arrow-left"></i>
  </a>
</div>

<div class="mt-5">
  <div class="card mx-auto shadow-lg border-0" style="max-width: 600px;">
    <div class="card-body p-3">
      <h4 class="card-title mb-3 text-center"><i class="bi bi-clipboard-check me-2"></i>Create Exam</h4>
      <form method="POST">
        {% csrf_token %}
        <div class="d-flex flex-column gap-3">
          <!-- Exam Name -->
          <div class="d-flex flex-column">
            <label for="{{ form.name.id_for_label }}" class="form-label"><i class="bi bi-journal-text me-1"></i>Exam Name</label>
            <div style="border: 1px solid #17a2b8; border-radius: 0.5rem;">
              {{ form.name }}
            </div>
          </div>
          <!-- Course -->
          <div class="d-flex flex-column">
            <label for="{{ form.course.id_for_label }}" class="form-label"><i class="bi bi-book me-1"></i>Course</label>
            <div style="border: 1px solid #17a2b8; border-radius: 0.5rem;">
              {{ form.course }}
            </div>
          </div>
          <!-- Semester -->
          <div class="d-flex flex-column">
            <label for="{{ form.semester.id_for_label }}" class="form-label"><i class="bi bi-list-ol me-1"></i>Semester</label>
            <div style="border: 1px solid #17a2b8; border-radius: 0.5rem;">
              {{ form.semester }}
            </div>
          </div>
          <!-- Date -->
          <div class="d-flex flex-column">
            <label for="{{ form.date.id_for_label }}" class="form-label"><i class="bi bi-calendar me-1"></i>Date</label>
            <div style="border: 1px solid #17a2b8; border-radius: 0.5rem;">
              {{ form.date }}
            </div>
          </div>
        </div>
        <div class="d-flex gap-2 mt-3 justify-content-center">
          <button type="submit" class="btn btn-sm btn-success"><i class="bi bi-check-circle me-1"></i>Create Exam</button>
          <a href="{% url 'exam_list' %}" class="btn btn-sm btn-secondary"><i class="bi bi-x-circle me-1"></i>Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Include Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
