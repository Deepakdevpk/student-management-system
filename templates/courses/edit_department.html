{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}Edit Department{% endblock %}

{% block content %}
<style>
  .btn-wide {
    padding: 0.5rem 3rem;
    min-width: 200px;
  }

  .card .btn:hover {
    transform: scale(1.05);
  }
</style>

<div class="mb-3">
  <a href="javascript:history.back()" class="back-arrow" style="font-size: 1.5rem; text-decoration: none;" title="Go back">
    <i class="bi bi-arrow-left"></i>
  </a>
</div>

<div class="mt-5">
  <div class="card mx-auto shadow-lg border-0" style="max-width: 700px;">
    <div class="card-body p-3">
      <h4 class="card-title mb-4 text-center">
        <i class="bi bi-building me-2"></i>Edit Department
      </h4>

      <form method="POST">
        {% csrf_token %}
        <div class="d-flex flex-column gap-3">
          <div class="d-flex flex-column">
            <label for="id_name" class="form-label"><i class="bi bi-building me-1"></i>Department Name</label>
            <div style="border: 1px solid #17a2b8; border-radius: 0.5rem;">
              {{ form.name|add_class:"form-control bg-secondary text-light border-0"|attr:"placeholder:Enter department name" }}
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-sm btn-info py-2 btn-wide">
              <i class="bi bi-check-circle me-1"></i>Save Changes
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Include Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
