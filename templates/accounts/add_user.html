{% extends 'base.html' %}
{% block title %}Add New User{% endblock %}
{% block content %}
<div class="card card-large shadow-sm">
    <div class="card-body">
        <h2 class="card-title mb-4">Add New User</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    {{ form.username }}
                </div>
            </div>
            <div class="form-group">
                <label for="id_email">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    {{ form.email }}
                </div>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    {{ form.password }}
                </div>
            </div>
            <div class="form-group">
                <label for="id_role">Role</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                    {{ form.role }}
                </div>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Create User</button>
        </form>
    </div>
</div>
<!-- Bootstrap Icons for form field icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
