{% extends "base.html" %}
{% block content %}
<h2>Change Password for {{ user.username }}</h2>

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label>New Password:</label>
        <input type="password" name="new_password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Password</button>
</form>
{% endblock %}
